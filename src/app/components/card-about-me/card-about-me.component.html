<article class="card-about-me">
  <figure class="card-about-me__image-container">
    <img
      class="card-about-me__image"
      [src]="imageSource"
      [alt]="imageAltText">
  </figure>

  <div class="card-about-me__content">
    <h3 class="card-about-me__title">{{ title | uppercase }}</h3>
    <p>_________</p>
    <p>{{ paragraph1 }}</p>
    <p>{{ paragraph2 }}</p>
  </div>
</article>
