<section class="card-book">
  <figure>
    <img class="card-book__image"
    [src]="imageBook"
    [alt]="imageAltBook">
  </figure>
  <div class="card-book__content">
    <div class="card-book__shadow"></div>
    <p class="card-book__text">{{descriptionBook}}</p>
    <br>
    <p class="card-book__text">{{phrase}}</p>
    <a class="card-book__button" [href]="linkUrlBook">Comprar</a>
</div>
</section>
